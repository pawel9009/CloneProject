{% extends 'posts/post_base.html' %}

{% block post_content %}
    <h3> Are you sre to delete this post?</h3>
    <div class="posts">
        {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input  class="btn btn-danger btn-large" type="submit" value="Delete">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}
        " class="btn btn-simple btn-large btn-default"> Cancel </a>
    </form>
{% endblock %}
